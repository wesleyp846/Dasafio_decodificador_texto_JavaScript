<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptex</title>
</head>
<body>
    <main>

        <div>
            <img src="/media/logoa.svg" alt="Logo da Alura">
        </div>
        <div class="entrada_de_texto">
            <div class="input">
                <textarea id="input-texto" cols="35" rows="15" placeholder="Digite seu texto aqui"></textarea>
            </div>

            <div class="botoes_e_alertas">
                <div class="alerta">
                    <img src="/media/iconeexclamacao.svg" alt="Icone de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button onclick="criptografar()">Criptografar</button>
                    <button onclick="descriptografar()">Descriptografar</button>
                </div>    
            </div>
        </div>

        <div id="divSaida" class="saida_de_texto">
            <div style="display: none" id="textoComCriptografia">
                <h3 id="apareci">apareci</h3>
            </div>
            <div style="display: block">
                <img src="/media/homemelupa.svg" alt="Homem de Lupa">
            </div>
            <div style="display: block" class="saida_de_texto_mensagem">
                <h2 id="apareci">Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div style="display: none">
                <button onclick="botaoCopiar()" class="butao_copiar">Copiar</button>
            </div>
        </div>
        <script src="app.js" defer></script>
    </main>
</body>
</html>
