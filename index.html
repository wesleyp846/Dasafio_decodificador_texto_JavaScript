<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptex</title>
</head>
<body>
    <main>

        <div>
            <img src="/media/logoa.svg" alt="Logo da Alura">
        </div>
        <div class="entrada_de_texto">
            <div class="input">
                <textarea cols="35" rows="15" placeholder="Digite seu texto aqui"></textarea>
            </div>

            <div class="botoes_e_alertas">
                <div class="alerta">
                    <img src="/media/iconeexclamacao.svg" alt="Icone de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>    
            </div>
        </div>

        <div class="saida_de_texto">
            <img src="/media/homemelupa.svg" alt="Homem de Lupa">

            <div class="saida_de_texto_mensagem">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>

    </main>
